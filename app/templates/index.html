<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D Print Queue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
        }

        .dropzone {
            border: 2px dashed #007bff;
            padding: 2rem;
            border-radius: 8px;
            background: white;
        }
    </style>
</head>

<body class="container py-4">

    <h1 class="mb-4"><i class="fas fa-cubes"></i> 3D Print Queue</h1>

    <!-- Upload -->
    <div class="dropzone mb-4">
        <form action="/upload/send" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" class="form-control mb-2">
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <!-- Printer Status -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Printer Status</h5>
            <p>Current Job: {{ current_job.name }} ({{ current_job.progress }}%)</p>
        </div>
    </div>

    <!-- Queue Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Datei</th>
                <th>Status</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            {% for job in queue %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ job.name }}</td>
                <td>{{ job.status }}</td>
                <td>
                    <a href="/printer/start/{{ job.id }}" class="btn btn-sm btn-success">Start</a>
                    <a href="/printer/delete/{{ job.id }}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-muted">Keine Jobs</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
